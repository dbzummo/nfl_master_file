name: publish-weekly

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "15 8 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (jq)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install Python deps (minimal)
        run: |
          python -m pip install --upgrade pip
          (test -f requirements.txt && pip install -r requirements.txt) || \
          pip install pandas numpy scipy scikit-learn csvkit

      - name: Build injuries + validate contract
        run: |
          make injuries
          python3 scripts/validate_injuries_contract.py
      - name: Calibrate & validate week
        env:
          CAL_TRAIN_HISTORY_GLOB: "history/enriched_202[2-4]*.csv"
          CAL_TRAIN_START_SEASON: "2022"
          CAL_TRAIN_END_SEASON: "2024"
          MIN_CAL_ROWS: "200"
        run: |
          make calibrate
          python3 scripts/validate_calibration_contract.py || true  # don't fail artifact upload if this only writes logs

      - name: List outputs (for debugging)
        run: |
          echo "== out =="
          ls -lah out || true
          echo "== reports =="
          ls -lah reports || true
          echo "== validation =="
          ls -lah out/validation || true

      # Required: these must exist or the step fails
      - name: Verify boardâ†’predictions contract (game_id,p_home)
        run: |
          make contract
      - name: Upload required artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-board-${{ github.run_number }}
          path: |
            out/model_board.csv
            out/injuries_week.csv
          if-no-files-found: error
          retention-days: 14

      # Optional: include if present; do NOT fail if missing
      - name: Upload optional artifacts (HTML + logs)
        uses: actions/upload-artifact@v4
        with:
          name: weekly-board-${{ github.run_number }}-extras
          path: |
            reports/board_week.html
            out/validation/weekly_status.csv
            out/validation/validation_log.jsonl
          if-no-files-found: ignore
          retention-days: 14
